<head>

    <title>Casa de cambio</title>
    <script>
        function cambio() {
            var tipo_cantidad = document.getElementsByName("tipo_cantidad");
            console.log(tipo_cantidad);
            var tipo_cambio = document.getElementsByName("tipo_cambio");
            console.log(tipo_cambio);
            var cantidad = parseInt(document.getElementById("cantidad").value);
            if (cantidad) {
                for (let i = 0; i < tipo_cantidad.length; i++) {
                    if (tipo_cantidad[i].checked) {
                        if (tipo_cantidad[i].value == "dolares") {

                                if (tipo_cambio[i].checked) {

                                    if (tipo_cambio[i].value == "dolares") {
                                        var cambio = cantidad
                                        alert(cambio.toFixed(2) + " dólares");
                                    }
                                    if (tipo_cambio[i].value == "soles") {
                                        var cambio = cantidad * 3.76
                                        alert(cambio.toFixed(2) + " soles");
                                    }
                                    if (tipo_cambio[i].value == "euros") {

                                        alert(cambio.toFixed(2) + " euros");
                                    }
                                }
                            }
                        }

                                if (tipo_cambio[i].checked) {

                                    if (tipo_cambio[i].value == "dolares") {
                                        var cambio = cantidad * 0.27
                                        alert(cambio.toFixed(2) + " dólares");
                                    }
                                    if (tipo_cambio[i].value == "soles") {
                                        var cambio = cantidad
                                        alert(cambio.toFixed(2) + " soles");
                                    }
                                    if (tipo_cambio[i].value == "euros") {
                                        var cambio = cantidad * 0.24
                                        alert(cambio.toFixed(2) + " euros");
                                    }
                                }
                            }
                        }
                        if (tipo_cantidad[i].value == "euros") {
                            for (let i = 0; i < tipo_cambio.length; i++) {
                                if (tipo_cambio[i].checked) {

                                    if (tipo_cambio[i].value == "dolares") {
                                        var cambio = cantidad * 1.09
                                        alert(cambio.toFixed(2) + " dólares");
                                    }
                                    if (tipo_cambio[i].value == "soles") {
                                        var cambio = cantidad * 4.11
                                        alert(cambio.toFixed(2) + " soles");
                                    }
                                    if (tipo_cambio[i].value == "euros") {
                                        var cambio = cantidad 
                                        alert(cambio.toFixed(2) + " euros");
                                    }
                                }
                            }
                        }
                    }
                }
            } else {
                alert("Ingrese monto a cambiar")
            }
        }
    </script>
</head>
